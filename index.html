<script type="text/javascript">
    function myFunction(x) {
      x.classList.toggle("change");
    }
    $('h1, .bar1, .bar2, .bar3').on('mouseover', function() {
      $('.bar1, .bar2, .bar3').css('background-color', '#424242');
    });
    $('h1, .bar1, .bar2, .bar3').on('mouseout', function() {
      $('.bar1, .bar2, .bar3').css('background-color', 'white');
    });    
</script>
<style type="text/css">
  .top {
    position: absolute;
